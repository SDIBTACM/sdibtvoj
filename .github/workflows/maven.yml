name: Build Virtual Judge WAR

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          maven-${{ runner.os }}-

    - name: Build WAR (skip minify plugin)
      run: mvn -B clean package -Dminify.skip=true

    - name: Upload WAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: virtual-judge.war
        path: target/virtual-judge.war
